[forms]
  [[forms.notifications]]
    for = "contact"  # Deve bater com o name do formulário
    subject = "Novo contato: {{name}}"
    to = "comercial@assessorialumen.com.br"  # Substitua pelo seu e-mail real
    from = "comercial@assessorialumen.com.br"  # Pode usar um domínio que você possui
    
    [forms.notifications.email]
      html_body = """
      <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <div style="background: #2563eb; padding: 20px; text-align: center;">
          <h2 style="color: white; margin: 0;">NOVO CONTATO RECEBIDO</h2>
        </div>
        
        <div style="padding: 20px; background: #f9fafb;">
          <p style="margin-bottom: 20px;">Você recebeu um novo contato através do formulário do site:</p>
          
          <table style="width: 100%; border-collapse: collapse;">
            <tr>
              <td style="padding: 8px 0; border-bottom: 1px solid #e5e7eb; font-weight: bold; width: 120px;">Nome:</td>
              <td style="padding: 8px 0; border-bottom: 1px solid #e5e7eb;">{{name}}</td>
            </tr>
            <tr>
              <td style="padding: 8px 0; border-bottom: 1px solid #e5e7eb; font-weight: bold;">Email:</td>
              <td style="padding: 8px 0; border-bottom: 1px solid #e5e7eb;">{{email}}</td>
            </tr>
            <tr>
              <td style="padding: 8px 0; border-bottom: 1px solid #e5e7eb; font-weight: bold;">WhatsApp:</td>
              <td style="padding: 8px 0; border-bottom: 1px solid #e5e7eb;">{{phone}}</td>
            </tr>
            <tr>
              <td style="padding: 8px 0; border-bottom: 1px solid #e5e7eb; font-weight: bold;">Faturamento:</td>
              <td style="padding: 8px 0; border-bottom: 1px solid #e5e7eb;">{{business}}</td>
            </tr>
            <tr>
              <td style="padding: 8px 0; font-weight: bold;">Data/Hora:</td>
              <td style="padding: 8px 0;">{{submission_time}}</td>
            </tr>
          </table>
          
          <div style="margin-top: 25px; text-align: center;">
            <a href="https://api.whatsapp.com/send?phone=55{{phone | replace: '+', '' | replace: ' ', '' | replace: '-', '' | replace: '(', '' | replace: ')', ''}}&text=Olá {{name}}, vim pelo seu site!" 
               style="background: #2563eb; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; display: inline-block;">
              Responder via WhatsApp
            </a>
          </div>
        </div>
        
        <div style="background: #f3f4f6; padding: 15px; text-align: center; font-size: 12px;">
          <p>Mensagem automática enviada pelo formulário de contato do site</p>
        </div>
      </div>
      """