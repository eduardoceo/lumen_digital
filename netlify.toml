[build]
  publish = "."

[forms]
  # Configuração do honeypot (opcional)
  [forms.honeypot]
    field_name = "bot-field"

  # Notificação para o formulário "contact"
  [[forms.notifications]]
    for = "contact"  # ⚠️ Deve bater COM O NOME DO SEU FORMULÁRIO NO HTML
    subject = "📢 Novo Lead: {{name}}"
    from = "comercial@assessorialumen.com.br"
    to = "comercial@assessorialumen.com.br"  # ⚠️ Confirme este e-mail!

    [forms.notifications.email]
      html_body = """
      <div style="font-family: Arial; max-width: 600px; margin: 0 auto; border: 1px solid #ddd; border-radius: 8px; overflow: hidden;">
        <div style="background: #2563eb; padding: 20px; color: white; text-align: center;">
          <h1>NOVO LEAD RECEBIDO</h1>
        </div>
        
        <div style="padding: 20px; background: #f9fafb;">
          <p><strong>👤 Nome:</strong> {{name}}</p>
          <p><strong>📧 Email:</strong> {{email}}</p>
          <p><strong>📱 WhatsApp:</strong> {{phone}}</p>
          <p><strong>💰 Faturamento:</strong> {{business}}</p>
          <p><strong>⏰ Enviado em:</strong> {{submission_time}}</p>
          
          <div style="text-align: center; margin-top: 25px;">
            <a href="https://wa.me/55{{phone | replace: '+', '' | replace: ' ', '' | replace: '-', '' | replace: '(', '' | replace: ')', ''}}?text=Olá {{name}}, vim pelo site Lumen!" 
               style="background: #25D366; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold; display: inline-block;">
              📱 Responder via WhatsApp
            </a>
          </div>
        </div>
        
        <div style="background: #f3f4f6; padding: 15px; text-align: center; font-size: 12px; color: #6b7280;">
          <p>Mensagem automática • Não responder diretamente</p>
        </div>
      </div>
      """